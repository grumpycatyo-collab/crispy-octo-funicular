version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: products_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "8000:8000"
      - "8765:8765"
      - "9999:9999"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/products_db

volumes:
  postgres_data: